<table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Зашифроване повідомлення</th>
            <th scope="col">Дата створення</th>
        </tr>
    </thead>
    <tbody>
        {% for message in object_list %}
        <tr>
            <td>{{ message.id }}</td>
            <td>{{ message }}</td>
            <td>{{ message.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
